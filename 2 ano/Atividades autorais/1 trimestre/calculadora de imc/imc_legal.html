<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoria 1</title>
</head>
<body>
    <h2> calculadora de IMC</h2>
    <input id="peso" type="number" placeholder="Digite seu peso"> <br>
    <input id="altura" type="number" placeholder="Digite sua altura"> <br>
    <button onclick="IMC()"> Calcular </button> <br>
    <p id="resultado"> resultado </p>
    
</body>
<script>
    function IMC()
    {
        var peso = document.getElementById("peso").value
        var altura = document.getElementById("altura").value
        var r = peso / (altura * altura)
        var pesoIdeal = 23 * (altura**2)
        var resultado
        if (r > 24.9)
        {
            resultado = "Seu imc é de "+r+", portanto voce está acima do peso normal, o peso ideal para alguem com "+altura+"m de altura é "+pesoIdeal+"." 
        }
        else 
        {
            if(r<24.9 && r > 18)
            {
                resultado = "Seu imc é de "+r+", portanto voce está com o peso normal"
            }
            else
            {
                resultado = "Seu imc é de "+r+", portanto voce está abaixo do peso normal, o peso ideal para alguem com "+altura+"m de altura é "+pesoIdeal+"." 
            }
        }
     

        
        document.getElementById("resultado").innerHTML = resultado
    }
</script>
</html>
