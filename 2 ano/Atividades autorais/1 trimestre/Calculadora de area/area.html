<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de area</title>
</head>
<body>
    <h2>Calculadora de area em centímetros</h2>
    <input id="base" type="number" placeholder="digite a base em cm"> <br>
    <input id="baseMenor" type="number" placeholder="digite a base menor em cm"> <br>
    <input id="altura" type="number" placeholder="digite a altura em cm"> <br>
    <input name="tipo" id="4" type="radio">Area de um quadrado ou retangulo</input> <br>
    <input name="tipo" id="3" type="radio">Area de um triangulo</input><br>
    <input name="tipo" id="44" type="radio">Area de um trapézio</input><br>
    <button onclick="calculos()" >Calcular</button>
    <p id="resultado">Resultado</p>
</body>
<script>
    function calculos()
    {
        var altura = document.getElementById("altura").value
        var baseMaior = document.getElementById("base").value
        var baseMenor = document.getElementById("baseMenor").value
        var r = 0
        var resultado
        if (document.getElementById("4").checked)
        {
            r = altura * baseMaior
            resultado = ("A área do quadrado é "+r+" centímetros quadrado!")
        }
        else if (document.getElementById("3").checked)
        {
            r = (baseMaior * altura) / 2
            resultado = ("A area do triangulo é "+r+" centímetros quadrado!")
        }
        else if (document.getElementById("44").checked)
        {
            r = ((baseMaior * baseMenor)* altura)/ 2
            resultado = ("A area do trapézio é "+r+" centímetros quadrado!")
        }
        document.getElementById("resultado").innerHTML = resultado
    }
</script>
</html>
